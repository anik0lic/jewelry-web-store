<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="nav-warpper container px-5">
                <a class="navbar-brand" href="index.html"><img src="images/diamondbig.png" alt="logo"></a>
    
                <div class="collapse navbar-collapse" id="navbarSupporttedContent">
                    <ul class="navbar ms-auto mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="proizvodi.html">Ponuda</a></li>
                        <li class="nav-item"><a class="nav-link" href="kategorije.html">Kategorije</a></li>
                        <li class="nav-item"><a class="nav-link" href="materijali.html">Materijali</a></li>
                        <li class="nav-item"><a class="nav-link" href="narudzbine.html">Narudb≈æine</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1 class="text-center my-5">Novi Proizvod</h1>
    </header>

    <main class="container">
        <form method="post" i action="http://postman-echo.com/post" onsubmit="return validacija()" class="forma">
            <div>
                <label for="naziv" class="form-label">Naziv:</label>
                <input type="text" class="form-control" id="naziv" name="naziv" onkeypress="this.classList.remove('success'); this.classList.remove('error');" required>
            </div>
            <div>
                <label for="opis" class="form-label">Opis:</label>
                <textarea id="opis" name="opis" class="form-control"></textarea>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="kategorija" class="form-label">Kategorija:</label>
                    <select class="form-select" name="kategorija" id="kategorija">
                        <option value="1">Prstenje</option>
                        <option value="2">Ogrlice</option>
                        <option value="3">Narukvice</option>
                    </select>                
                </div>
                <div class="col-6">
                    <label for="opis" class="form-label">Cena:</label>
                    <input type="number" min="0" step="1" required id="cena" name="cena" class="form-control">
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-primary form-btn-unesi">Unesi</button>
                <a href="proizvodi.html" class="btn btn-link form-link-nazad">Nazad</a>
            </div>
          </form>
    </main>


    <script>
        function validacija(){
            var validno = true;
            if(document.getElementById("naziv").value.length < 3){
                validno = false;
                document.getElementById("naziv").classList.add("error");
                document.getElementById("naziv").classList.remove("success");
            }
            else{
                document.getElementById("naziv").classList.add("success");
                document.getElementById("naziv").classList.remove("error");
            }

            return validno;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

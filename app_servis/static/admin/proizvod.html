<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proizvod</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="nav-wrapper container-fluid text-center">
                <div class="row w-100">
                    <div class="col-2 flex">
                        <a href="index.html"><img class="logo" src="images/logo.png" alt="logo"></a>
                    </div>
                    <div class="col-8 collapse navbar-collapse flex">
                        <ul class="navbar mb-lg-0">
                            <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Dashboard</a></li>
                            <li class="nav-item"><a class="nav-link" href="proizvodi.html">Ponuda</a></li>
                            <li class="nav-item"><a class="nav-link" href="kategorije.html">Kategorije</a></li>
                            <li class="nav-item"><a class="nav-link" href="materijali.html">Materijali</a></li>
                            <li class="nav-item"><a class="nav-link" href="narudzbine.html">Narudbžine</a></li>
                        </ul>
                    </div>
                    <div class="col-2 flex">
                        <button id="logout-btn" class="nav-link btn-link" onclick="logout()">Odjavi se</button>
                    </div>
                </div>
            </div>
        </nav>

        <h1 class="text-center">Proizvod</h1>
    </header>

    <main class="container">
        <form method="post" i action="http://postman-echo.com/post" id="forma" class="forma">
            <div>
                <label for="naziv" class="form-label">Naziv:</label>
                <input type="text" class="form-control" id="naziv" name="naziv" required>
            </div>
            <div>
                <label for="opis" class="form-label">Opis:</label>
                <textarea id="opis" name="opis" class="form-control"></textarea>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="kategorija" class="form-label">Kategorija:</label>
                    <select class="form-select" name="kategorija" id="kategorija">
                        <!-- <option value="1">Prstenje</option>
                        <option value="2">Ogrlice</option>
                        <option value="3">Narukvice</option> -->
                    </select>
                </div>
                <div class="col-6">
                    <label for="opis" class="form-label">Cena:</label>
                    <input type="number" min="0" step="1" required id="cena" name="cena" class="form-control">
                </div>
            </div>
            <div>
                <label for="naziv" class="form-label">Materijali:</label>
                <div class="input-group mb-3">
                    <select class="form-select" id="spisak-materijala">
                        <option></option>
                        <!-- <option value="1">Zlato</option>
                        <option value="2">Srebro</option>
                        <option value="3">Belo zlato</option>
                        <option value="4">Roze zlato</option> -->
                    </select>    
                    <button class="btn btn-success" type="button" id="dodaj-materijal">+</button>
                </div>
                <div id="materijali">
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-primary form-btn-unesi">Sačuvaj</button>
                <a href="proizvodi.html" class="btn btn-link form-link-nazad">Nazad</a>
                <a href="#" class="btn btn-danger form-btn-unesi" id="obrisi">Obriši</a>
            </div>

            <input type="hidden" name="materijali" id="materijali-input">
            
          </form>
    </main>

    <script src="proizvod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

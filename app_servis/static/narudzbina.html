        <h1 class="text-center">Detalji Narudzbine</h1>

    <main class="container">
        <form method="post" i action="http://postman-echo.com/post" id="forma">
            <dl class="row dl-nar">
                <dt class="col-sm-2">Zakazano vreme:</dt>
                <dd class="col-sm-10">5.10.2023 16:15</dd>

                <dt class="col-sm-2">Cena:</dt>
                <dd class="col-sm-10">1699</dd>

                <dt class="col-sm-2">Adresa:</dt>
                <dd class="col-sm-10">Kralja Milana 12/2</dd>
              
                <dt class="col-sm-2">Sadržaj narudžbine:</dt>
                <dd class="col-sm-10">
                    <ul id="sadrzaj">
                        <li>Verenički prsten 1x</li>
                        <li>Zlatna ogrlica 1x</li>
                        <li>Narukvica sa brilijantima x1</li>
                    </ul>
                </dd>
                <dt class="col-sm-2">Status</dt>
                <dd class="col-sm-4">
                    <select class="form-select" name="status" id="status" onchange="document.getElementById('forma').submit()">
                        <option value="1">Novo</option>
                        <option value="2">Prihvaćeno</option>
                        <option value="2">Odbijeno</option>
                        <option value="2">U pripremi</option>
                        <option value="2">U dostavi</option>
                        <option value="2">Završeno</option>
                    </select> 
                </dd>
            </dl>              
          </form>
